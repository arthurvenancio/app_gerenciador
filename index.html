<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Gerenciador - Login</title>
</head>
<body>
    <main>
        <h1>Gerenciador de Produção e Manutenção</h1>
        <label class="cadastro">
            <h3>Faça seu Login</h3>
            <input type="text" class="label_input input_texto cadastro_texto" placeholder="usuario@email.com">
            <input type="password" class="label_input input_texto cadastro_texto" placeholder="*****">
        </label>
        <div class="login_div">
            <button class="login_botoes login_cadastro" onclick="window.location.href='/HTML/novo_usuario.html'">Cadastre-se</button>
            <button class="login_botoes login_entrar" onclick="window.location.href='/HTML/hub.html'">Entrar</button>
        </div>
        
    </main>
