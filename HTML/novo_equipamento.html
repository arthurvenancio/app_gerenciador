<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Gerenciador - Novo Equipamento</title>
</head>
<body>
    <header>
        <div class="grupo_titulo_header">
            <a href="/HTML/equipamento.html" class="voltar">
                <span class="material-symbols-outlined">
                arrow_back_ios
                </span>
            </a>
            <h1 class="titulo_header">Novo Equipamento</h1>
        </div>
        <button class="log_off" onclick="window.location.href='/HTML/index.html'">
            <span class="material-symbols-outlined">logout</span>
        </button>
    </header>
    <main>
        <label class="cadastro">
            <h3>Informações Gerais</h3>
            <input type="text" class="label_input input_texto cadastro_texto" placeholder="Insira TAG">
            <input type="text" class="label_input input_texto cadastro_texto" placeholder="Nome do Equipamento">
            <input type="text" class="label_input input_texto cadastro_texto" placeholder="Setor do Equipamento">
        </label>
        <label class="cadastro">
            <h3>Data e Valor de Compra</h3>
            <input type="date" class="label_input input_texto cadastro_texto">
            <input type="number" class="label_input input_texto cadastro_texto" placeholder="R$ XX,XX">
        </label>
        <label class="cadastro">
            <h3>Custo por Hora</h3>
            <input type="number" class="label_input input_texto cadastro_texto" placeholder="XX,XX R$/h">
        </label>
        <label class="cadastro">
            <h3>Capacidade de Atividades Simultâneas</h3>
            <input type="number" class="label_input input_texto cadastro_texto" placeholder="X">
        </label>
        <label class="cadastro">
            <h3>Meta de Eficiência Total (OEE)</h3>
            <input type="number" class="label_input input_texto cadastro_texto" placeholder="XX %">
        </label>
        <label class="cadastro">
            <h3>Tempo de Preparação para Uso (Setup)</h3>
            <input type="time" step="1" min="00:00:00" max="59:59:00" class="label_input input_texto cadastro_texto" >
        </label>
        <label class="cadastro">
            <h3>Tempo de Limpeza</h3>
            <input type="time" step="1" min="00:00:00" max="59:59:00" class="label_input input_texto cadastro_texto">
        </label>
    </main>
    <footer>
        <button class="adicionar_footer">
            <span class="material-symbols-outlined">
                add_task
            </span>
            <p class="legenda-icon-footer">Finalizar Adição</p>
        </button>
    </footer>
</body>
</html>
