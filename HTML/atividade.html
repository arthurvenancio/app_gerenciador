<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/atividade.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="/Imagens/Logo_Gerenciador_Sem_Fundo.png">
    <title>Gerenciador - Atividade</title>
</head>
<body>
    <header>
        <div class="grupo_titulo_header">
            <a href="/HTML/hub.html" class="voltar">
                <span class="material-symbols-outlined">
                arrow_back_ios
                </span>
            </a>
            <h1 class="titulo_header">Atividade</h1>
        </div>
        <button class="log_off" onclick="window.location.href='../index.html'">
            <span class="material-symbols-outlined">logout</span>
        </button>
    </header>
    <main class="sem_footer">
        <form class="central" action="">
            <h3 class="titulo central_a_esquerda"></h3>
            <h4 class="subtitulo central_a_esquerda"></h4>
            <div class="area_contador" data-tipoAtividade="producao">
                <h2 id="contador"></h2>
                <div class="area_botoes">
                    <button class="botao_contador"><span class="material-symbols-outlined">remove</span></button>
                    <button class="botao_contador"><span class="material-symbols-outlined">add</span></button>
                </div>                
            </div>
            <p class="descricao central_a_esquerda" data-tipoAtividade="manutencao"></p>
            <h4 class="alerta central_a_esquerda ">Você está produzindo mais do que o especificado</h4>
            <label >
                <h3 style="margin-bottom: 0;">Anotações</h3>
                <textarea name="" id="" cols="50" rows="5" class="input_cadastro"></textarea>
            </label>        
            <div class="area_botoes">
                <button type="submit" class="botoes botao_problema">
                    <span class="material-symbols-outlined">warning</span>
                    <p>Problema na Execução</p>
                </button>
                <button type="submit" class="botoes botao_conclusao">
                    <span class="material-symbols-outlined">task_alt</span>
                    <p>Atividade Concluída</p>
                </button>
            </div>
        </form>
    </main>
    <script src="/Javascript/atividade.js" type="module"></script>
</body>
</html>
