<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Gerenciador - Novo Usuário</title>
</head>
<body>
    <header>
        <div class="grupo_titulo_header">
            <a href="../index.html" class="voltar">
                <span class="material-symbols-outlined">
                arrow_back_ios
                </span>
            </a>
            <h1 class="titulo_header">Novo Usuário</h1>
        </div>
    </header>
    <main>
        <label class="cadastro">
            <h3>Nome da Empresa</h3>
            <input type="text" class="label_input input_texto cadastro_texto" placeholder="XXXX Inc.">
        </label>
        <label class="cadastro">
            <h3>Email</h3>
            <input type="email" class="label_input input_texto cadastro_texto" placeholder="usuario@email.com">
        </label>
        <label class="cadastro">
            <h3>Crie uma Senha</h3>
            <input type="password" class="label_input input_texto cadastro_texto" placeholder="*****">
        </label>
        <label class="cadastro">
            <h3>Confirme sua Senha</h3>
            <input type="password" class="label_input input_texto cadastro_texto" placeholder="*****">
        </label>
        <button class="login_botoes login_entrar central novo_usuario_botao" onclick="window.location.href='../index.html'">Cadastrar</button>
    </main>
</body>
</html>
