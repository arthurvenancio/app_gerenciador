<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="/Imagens/Logo_Gerenciador_Sem_Fundo.png">
    <title>Gerenciador - Novo Usuário</title>
</head>
<body>
    <header>
        <div class="grupo_titulo_header">
            <a href="../index.html" class="voltar">
                <span class="material-symbols-outlined">
                arrow_back_ios
                </span>
            </a>
            <h1 class="titulo_header">Novo Usuário</h1>
        </div>
    </header>
    <main class="sem_footer">
        <form action="" class="central">
            <label class="cadastro">
                <h3>Nome da Empresa</h3>
                <input type="text" class="input_cadastro" placeholder="XXXX Inc." id="nome" required>
                <span class="alerta" id="alerta_nome"></span>
            </label>
            <label class="cadastro">
                <h3>Email</h3>
                <input type="email" class="input_cadastro" placeholder="usuario@email.com" id="email" required>
                <span class="alerta" id="alerta_email"></span>
            </label>
            <label class="cadastro">
                <h3>Crie uma Senha</h3>
                <input type="password" class="input_cadastro" placeholder="*****" id="senha" required>
                <span class="alerta" id="alerta_senha"></span>
            </label>
            <label class="cadastro">
                <h3>Confirme sua Senha</h3>
                <input type="password" class="input_cadastro" placeholder="*****" id="confirma_senha" required>
                <span class="alerta" id="alerta_confirma_senha"></span>
            </label>
            <button class="botoes botao_1 central botao_unico" type="submit" >Cadastrar</button>
        </form>
        
    </main>
    <script src="/Javascript/novo_usuario.js" type="module"></script>
</body>
</html>
