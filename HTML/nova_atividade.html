<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="/Imagens/Logo_Gerenciador_Sem_Fundo.png">
    <title>Gerenciador - Nova Atividade</title>
</head>
<body>
    <header>
        <div class="grupo_titulo_header">
            <a href="/HTML/hub.html" class="voltar">
                <span class="material-symbols-outlined">
                arrow_back_ios
                </span>
            </a>
            <h1 class="titulo_header">Nova Atividade</h1>
        </div>
        <button class="log_off" onclick="window.location.href='../index.html'">
            <span class="material-symbols-outlined">logout</span>
        </button>
    </header>
    <main class="sem_footer">
            <h3>Tipo de Atividade</h3>
            <label>
                <input type="radio" name="tipo_atividade" value="manutencao"> Manutenção
              </label>
            <label>
                <input type="radio" name="tipo_atividade" value="producao"> Produção
            </label>
            <br>
        </label>
        
        <section data-tipoAtividade="manutencao" class="central" style="display: none;">
            <form action="">
                <select name="seletor_equipamento" id="seletor_equipamento" class="input_cadastro">
                    <option value="" disabled hidden selected>Selecione Equipamento</option>
                </select>
                <select name="seletor_componente" id="seletor_componente" class="input_cadastro">
                    <option value="" disabled hidden selected>Selecione Componente</option>
                </select>
                <label>
                    <h3>Tempo Esperado de Manutenção</h3>
                    <input type="time" name="" id="" class="input_cadastro">
                </label>
                <label>
                    <h3>Descrição da Manutenção</h3>
                    <textarea name="" id="" cols="40" rows="5" class="input_cadastro"></textarea>
                </label>
                <input type="submit" value="Cadastrar Manutenção" class="botoes botao_1 botao_unico" data-cadastro="manutencao">
            </form>
        </section>

        <section data-tipoAtividade="producao" class="central" style="display: none;">
            <form action="">
                <select name="seletor_produto" id="seletor_produto" class="input_cadastro">
                    <option value="" disabled hidden selected>Selecione Produto</option>
                    <option value="novo_produto" >Novo Produto</option>
                </select>
                <label>
                    <h3>Quantidade para Producão</h3>
                    <input type="number" name="" id="" class="input_cadastro">
                </label>
                <input type="submit" value="Cadastrar Producão" class="botoes botao_1 botao_unico" data-cadastro="producao">
            </form>
            

        </section>
    </main>
    <script src="/Javascript/nova_atividade.js"></script>
</body>
</html>
