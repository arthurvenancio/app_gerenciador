<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/lista_cadastrada.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="/Imagens/Logo_Gerenciador_Sem_Fundo.png">
    <title>Gerenciador - Listagem</title>
</head>
<body>
    <header>
        <div class="grupo_titulo_header">
            <a href="/HTML/hub.html" class="voltar">
                <span class="material-symbols-outlined">
                arrow_back_ios
                </span>
            </a>
            <h1 class="titulo_header">Equipamentos</h1>
        </div>
        <button class="log_off" onclick="window.location.href='../index.html'">
            <span class="material-symbols-outlined">logout</span>
        </button>
    </header>

    <main>
        <label class="pesquisa central" for="pesquisa">
            <input type="text" class="pesquisa_texto" name="pesquisa" id="pesquisa">
            <button type="submit" class="pesquisa_botao">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </label>
        <div class="scroll_equipamentos"></div>
    </main>
    <footer>
        <a >
            <span class="material-symbols-outlined">
                add_circle
            </span>
            <p class="legenda-icon-footer">Adicionar Equipamento</p>
        </a>
    </footer>
    <script src="/Javascript/lista_cadastrada.js" type="module"></script>
</body>
</html>
